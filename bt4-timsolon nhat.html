<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so lon nhat trong 3 so</title>
</head>
<body>
<input type="number" id="num1" size="10" placeholder="so thu nhat"> <br>
<input type="number" id="num2" size="10" placeholder="nhap so thu hai"> <br>
<input type="number" id="num3" size="10" placeholder="nhap so thu 3" > <br>
<button type="button" onclick="check()">kiem tra</button>
<p id="result"> Ket qua</p>
<script>
  function check(){
    let a=parseInt(document.getElementById('num1').value);
    let b=parseInt(document.getElementById('num2').value);
    let c=parseInt(document.getElementById('num3').value);
    if  (a>=b  && a>=c) {
      document.getElementById('result').innerHTML="So lon nhat la a";
    }
    else if (b>=c) {
      document.getElementById('result').innerHTML="So lon nhat la b";
    }
    else {
      document.getElementById('result').innerHTML="So lon nhat la c";
    }
  }
</script>
</body>
</html>
